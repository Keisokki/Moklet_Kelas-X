<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Dasar</title>
    
    <!-- External CSS -->
     <link rel="stylesheet" href="Style.css">  <!-- Link ke file CSS -->

    <!-- Internal CSS -->
    <style>
        h1 {
            color: red;
        }
        p {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--Inline CSS-->
    <h1 style="text-transform: uppercase;" class="h1">Kelas X RPL 6</h1>
    <p class="p1" >Ini paragraf pertama</p>
    <p id="p2">Ini paragraf kedua</p>    
</body>
</html>
